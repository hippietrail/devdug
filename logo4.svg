<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Bold retro 80s arcade - bright neon colors, thick strokes -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="240" fill="#1a1a2e"/>

  <!-- Soil layers - neon outline style -->
  <rect x="15" y="90" width="170" height="16" fill="none" stroke="#00FF41" stroke-width="2"/>
  <rect x="15" y="106" width="170" height="16" fill="none" stroke="#FF006E" stroke-width="2"/>
  <rect x="15" y="122" width="170" height="16" fill="none" stroke="#FFB703" stroke-width="2"/>
  <rect x="15" y="138" width="170" height="40" fill="none" stroke="#00D9FF" stroke-width="2"/>

  <!-- Filled layers between outlines -->
  <rect x="15" y="90" width="170" height="16" fill="#2A2A3E" opacity="0.8"/>
  <rect x="15" y="106" width="170" height="16" fill="#1F1F2E" opacity="0.8"/>

  <!-- Artifacts as solid neon blocks -->
  <rect x="35" y="110" width="12" height="12" fill="#FF006E" filter="url(#glow)"/>
  <rect x="80" y="128" width="14" height="14" fill="#00FF41" filter="url(#glow)"/>
  <rect x="125" y="115" width="16" height="16" fill="#FFB703" filter="url(#glow)"/>

  <!-- Shovel - solid neon -->
  <g id="shovel-neon" filter="url(#glow)">
    <!-- Handle -->
    <rect x="94" y="20" width="4" height="65" fill="#00D9FF"/>
    <!-- Blade -->
    <ellipse cx="96" cy="86" rx="18" ry="9" fill="#FF006E"/>
    <ellipse cx="96" cy="84" rx="14" ry="6" fill="#FFB703" opacity="0.7"/>
  </g>

  <!-- Grid scanlines effect -->
  <g stroke="#00FF41" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="95" x2="200" y2="95"/>
    <line x1="0" y1="110" x2="200" y2="110"/>
    <line x1="0" y1="125" x2="200" y2="125"/>
  </g>

  <text x="100" y="215" font-family="monospace" font-size="26" font-weight="bold" 
        text-anchor="middle" fill="#00FF41" filter="url(#glow)" letter-spacing="3">DEVDUG</text>
</svg>
