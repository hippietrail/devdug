<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Dig Dug arcade cabinet style - more pixelated, bold colors -->
  <defs>
    <linearGradient id="soil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C3D2E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Soil layers - thick geometric bands -->
  <rect x="10" y="90" width="180" height="18" fill="#E8C547"/>
  <rect x="10" y="108" width="180" height="18" fill="#D4A574"/>
  <rect x="10" y="126" width="180" height="18" fill="#A0826D"/>
  <rect x="10" y="144" width="180" height="50" fill="url(#soil)"/>

  <!-- Buried projects as bright pixelated squares -->
  <g id="projects">
    <rect x="30" y="110" width="16" height="16" fill="#FF6B6B"/>
    <rect x="75" y="130" width="14" height="14" fill="#4ECDC4"/>
    <rect x="125" y="115" width="18" height="18" fill="#FFE66D"/>
    <rect x="50" y="150" width="12" height="12" fill="#95E1D3"/>
    <rect x="140" y="155" width="15" height="15" fill="#F38181"/>
  </g>

  <!-- Retro pixel character (tiny digger) with pickaxe -->
  <g id="digger">
    <!-- Head (8x8 pixels scaled up) -->
    <rect x="85" y="25" width="8" height="8" fill="#FFD700"/>
    <rect x="84" y="25" width="1" height="8" fill="#333"/>
    <rect x="93" y="25" width="1" height="8" fill="#333"/>
    
    <!-- Body -->
    <rect x="84" y="33" width="10" height="10" fill="#FF4444"/>
    
    <!-- Legs -->
    <rect x="85" y="43" width="3" height="8" fill="#333"/>
    <rect x="91" y="43" width="3" height="8" fill="#333"/>
    
    <!-- Pickaxe tool -->
    <rect x="78" y="33" width="2" height="18" fill="#8B4513"/>
    <rect x="72" y="30" width="8" height="2" fill="#C0C0C0"/>
  </g>

  <!-- Sparkles -->
  <circle cx="45" cy="70" r="2" fill="#FFD700"/>
  <circle cx="130" cy="75" r="2" fill="#FFD700"/>

  <text x="100" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#5C3D2E">DEVDUG</text>
</svg>
